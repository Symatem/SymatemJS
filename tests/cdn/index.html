<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>import from CDN</title>
    <script type="module">
      // import x from "https://jspm.dev/npm:@symatem/core@0.0.8/src/blake2.wasm";
      // import { Repository } from "https://jspm.dev/npm:@symatem/core";
      // import { Repository } from "@symatem/core";
      import {
        Repository,
        JavaScriptBackend,
        RustWasmBackend,
        loaded
      } from "https://unpkg.com/@symatem/core";

      async function init() {
        await loaded;

        const backend = await new RustWasmBackend();

        document.getElementById("main").innerText = `${backend}`;
      }

      init();
    </script>
  </head>
  <main id="main"></main>
</html>
